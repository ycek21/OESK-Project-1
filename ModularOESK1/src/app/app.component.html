<div class="pageWrapper">
  <h1 class="pageWrapper__header">Click a button to redirect to page</h1>
  <section class="pageWrapper__actionButtons">
    <button
      mat-raised-button
      class="pageWrapper__btn"
      (click)="redirectToLocalGallery()"
    >
      Dogs' photos
    </button>
    <button mat-raised-button class="pageWrapper__btn">
      Dogs' photos from API
    </button>
  </section>

  <div class="pageWrapper__outlet">
    <router-outlet></router-outlet>
  </div>
</div>
